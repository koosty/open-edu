name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Paraglide files
        run: npx @inlang/paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide
        
      - name: Run type checking
        run: npm run check
        
      - name: Run fast tests
        run: npm run test:fast
        env:
          # Use dummy values for CI build validation
          PUBLIC_FIREBASE_API_KEY: "dummy"
          PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy.firebaseapp.com"
          PUBLIC_FIREBASE_PROJECT_ID: "dummy"
          PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy.appspot.com"
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          PUBLIC_FIREBASE_APP_ID: "1:123456789:web:abcdef"
          PUBLIC_FIREBASE_MEASUREMENT_ID: "G-ABCDEFGHIJ"
          
      - name: Generate coverage report
        run: npm run test:coverage
        env:
          # Use dummy values for coverage generation
          PUBLIC_FIREBASE_API_KEY: "dummy"
          PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy.firebaseapp.com"
          PUBLIC_FIREBASE_PROJECT_ID: "dummy"
          PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy.appspot.com"
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          PUBLIC_FIREBASE_APP_ID: "1:123456789:web:abcdef"
          PUBLIC_FIREBASE_MEASUREMENT_ID: "G-ABCDEFGHIJ"
          
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: open-edu-coverage
          fail_ci_if_error: false  # Don't fail CI if Codecov upload fails
          verbose: true
        
      - name: Build application
        run: npm run build
        env:
          # Use dummy values for CI build validation
          PUBLIC_FIREBASE_API_KEY: "dummy"
          PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy.firebaseapp.com"
          PUBLIC_FIREBASE_PROJECT_ID: "dummy"
          PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy.appspot.com"
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          PUBLIC_FIREBASE_APP_ID: "1:123456789:web:abcdef"
          PUBLIC_FIREBASE_MEASUREMENT_ID: "G-ABCDEFGHIJ"