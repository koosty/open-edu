      # Getting Started with Python

      Welcome to your Python programming journey!

      ## What is Python?

      Python is a versatile, high-level programming language known for:

      - **Easy to learn**: Clear, readable syntax
      - **Powerful**: Used by Google, NASA, Netflix
      - **Versatile**: Web, data science, AI, automation

      ## Installing Python

      1. Visit [python.org](https://python.org)
      2. Download Python 3.x for your system
      3. Run the installer
      4. Verify installation: `python --version`

      ## Your First Program

      ```python
      print("Hello, World!")
      ```

      Congratulations! You've written your first Python program.

