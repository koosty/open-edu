      # Variables and Data Types

      Learn how to store and work with data in Python.

      ## Variables

      Variables are containers for storing data:

      ```python
      name = "Alice"
      age = 25
      height = 5.6
      is_student = True
      ```

      ## Basic Data Types

      ### Numbers
      ```python
      integer = 42          # int
      decimal = 3.14        # float
      complex_num = 2 + 3j  # complex
      ```

      ### Strings
      ```python
      greeting = "Hello"
      message = 'World'
      multiline = """This is
      a multiline string"""
      ```

      ### Booleans
      ```python
      is_active = True
      is_complete = False
      ```

      ### Collections
      ```python
      # List (mutable)
      fruits = ["apple", "banana", "cherry"]

      # Tuple (immutable)
      coordinates = (10, 20)

      # Dictionary (key-value pairs)
      person = {
          "name": "Bob",
          "age": 30
      }

      # Set (unique values)
      unique_numbers = {1, 2, 3, 4, 5}
      ```

      ## Type Conversion

      ```python
      # String to integer
      num = int("42")

      # Integer to string
      text = str(42)

      # String to float
      decimal = float("3.14")
      ```

      ## Practice Exercise

      Try creating variables of different types and converting between them!

