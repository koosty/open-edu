    content: |
      # Control Flow: If Statements

      Make decisions in your code with conditional statements.

      ## Basic If Statement

      ```python
      age = 18

      if age >= 18:
          print("You are an adult")
      ```

      ## If-Else

      ```python
      temperature = 25

      if temperature > 30:
          print("It's hot!")
      else:
          print("It's comfortable")
      ```

      ## If-Elif-Else

      ```python
      score = 85

      if score >= 90:
          grade = "A"
      elif score >= 80:
          grade = "B"
      elif score >= 70:
          grade = "C"
      else:
          grade = "F"

      print(f"Your grade: {grade}")
      ```

      ## Comparison Operators

      - `==` : Equal to
      - `!=` : Not equal to
      - `>` : Greater than
      - `<` : Less than
      - `>=` : Greater than or equal
      - `<=` : Less than or equal

      ## Logical Operators

      ```python
      age = 25
      has_license = True

      if age >= 18 and has_license:
          print("You can drive")

      is_weekend = True
      is_holiday = False

      if is_weekend or is_holiday:
          print("You can relax!")
      ```

      ## Practice Challenge

      Write a program that checks if a number is positive, negative, or zero!
